{% extends "layout.html" %}

{% block title %}
    User Profile
{% endblock %}

{% block main %}

    {% if changed %}
     <form action="/changepassword" method="POST" class="form-group">
        <input name="password" type="password" placeholder="new password" class="form-control"/>
        <input name="confirmation" type="password" placeholder="confirm new password" class="form-control"/>
        <button type="submit" class="btn btn-dark" value="Submit" >Change password</button>
     </form>
    <div>
       User Password Changed!
    </div>
    {% else %}
     <form action="/changepassword" method="POST" class="form-group">
        <input name="password" type="password" placeholder="new password" class="form-control"/>
        <input name="confirmation" type="password" placeholder="confirm new password" class="form-control"/>
        <button type="submit" class="btn btn-dark" value="Submit" >Change password</button>
     </form>
    {% endif %}
{% endblock %}
