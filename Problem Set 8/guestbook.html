<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      function onSubmit(event) {
        const messageElement = document.querySelector('#message');

        // show message sent
        document.getElementById('output').innerHTML = 'Message sent!';

        // hide message input and send message button
        const submitButton = (document.getElementById('submitButton').style.display = 'none');
        messageElement.style.display = 'none';
      }
    </script>
    <link href="styles.css" rel="stylesheet" />
    <title>Guestbook</title>
  </head>
  <body>
    <header>
      <img
        src="https://images.unsplash.com/photo-1621176302431-e02e9a190723?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80.jpg"
        alt="image of a shard object"
        id="image"
      />
      <nav class="navbar">
        <ul>
          <li class="alert alert-primary" role="alert"><a href="index.html" class="alert-link">Main Page</a></li>
          <li class="alert alert-primary" role="alert">
            <a href="second.html" class="alert-link">Second detail page</a>
          </li>
          <li class="alert alert-primary" role="alert">
            <a href="third.html" class="alert-link">Third detail page</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Guestbook</h1>
      <h2>Like facebook, but better...</h2>
      <h3 id="output"></h3>
      <form onsubmit="onSubmit();return false;">
        <input type="text" id="message" class="guestbook__input" placeholder="Message here" autocomplete="off" />
        <input id="submitButton" class="submitButton" type="submit" value="Send Message" />
      </form>
    </main>
  </body>
</html>
